<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us Page | Rafael Guzmán</title>
        <meta name="description" content="This website is intended to help customers to contact us.">
        <meta name="author" content="Rafael Guzmán">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/images.logo.jpeg" alt="Rafting Site Logo">
            <nav>
                <a href="https://ragutmann.github.io/wdd130/index.html">Home</a>
                <a href="https://ragutmann.github.io/wwr/about.html">About Us</a>
                <a href="https://ragutmann.github.io/wwr/trips.html">Trips</a>
                <a href="https://ragutmann.github.io/wwr/contact.html">Contact Us</a>
                <p></p>
            </nav>
        </header>
        <main>
            <h1>Contact information</h1>
            <h3>Send us a message</h3>
            <p>Phone number: +1 215-000-01293</p>
            <p>Email: contactus@rafting.com</p>
            <p>Address: 1701 John F Kennedy Blvd #300, Philadelphia, PA 19103</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11280.092169714824!2d-96.80287226308826!3d32.80309003684632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864e9eccb42d8a13%3A0xd6861b9512fcd55c!2sRosewood%20Mansion%20on%20Turtle%20Creek!5e0!3m2!1ses!2ssv!4v1707441804874!5m2!1ses!2ssv" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
            <section>
                <h2>Our Service Values</h2>
                <figure>
                    <img src="images/employee1.jpg" alt="employee1">
                    <figcaption>Quality is our receipt</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="employee2">
                    <figcaption>Great customer service</figcaption>
                </figure>
                <figure>
                    <img src="images/Employee3.jpg" alt="Employee3">
                    <figcaption>Professional treatment</figcaption>
                </figure>
            </section>
            <form>
                <fieldset>
                    <legend>Send request to be contacted</legend>
                    
                    <label for="q1">1. Full name:</label>
                    <input type="text" id="q1" name="q1">
                    
                    <label for="q2">2. Email:</label>
                    <input type="text" id="q2" name="q2">
                    
                    <label for="q3">3. What is the purpose of the message?:</label>
                    <input type="radio" id="q3" name="q3" value="HTML">
                    <label for="General Inquiry">General Inquiry</label><br>
                    <input type="radio" id="General Inquiry" name="General Inquiry" value="General Inquiry">
                    <label for="Reservation Question">Reservation Question</label><br>
                    <input type="radio" id="Reservation Question" name="Reservation Question" value="Reservation Question">
                    <label for="Website Suggestion">Website Suggestion</label>
                    
                    <label for="q4">4. Message:</label>
                    <textarea id="q4" name="q4" rows="5"></textarea>

                    <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
                    <label for="checkbox">Please subscribe me to the monthly newsletter</label><br>

                </fieldset>
                <button type="submit">Send request</button>
            </form>
        </main>
        <footer>
            <p></p>
            <p>©2024 ⚓ Extreme Rapids ⚓ Rafael A. Guzmán</p>
            <nav class="sociallinks">
                <a href="https://facebook.com"></a>
            </nav>
        </footer>
            <nav class="sociallinks">
                <a href="https://facebook.com"></a>
                    <img src="images/Facebook.png" alt="Facebook">
                
                <a href="https://facebook.com"></a>
                    <img src="images/Twitter.png" alt="Twitter">
                
                <a href="https://facebook.com"></a>
                    <img src="images/Instagram.png" alt="Instagram">
                
            </nav>
    </body>
</html>
